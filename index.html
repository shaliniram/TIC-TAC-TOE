<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gamecontainer">
        <h1>TIC-TAC-TOE</h1>
        <div class="gameboard">
            <div id="0" class="grid-items"></div>
            <div id="1" class="grid-items"></div>
            <div id="2" class="grid-items"></div>
            <div id="3" class="grid-items"></div>
            <div id="4" class="grid-items"></div>
            <div id="5" class="grid-items"></div>
            <div id="6" class="grid-items"></div>
            <div id="7" class="grid-items"></div>
            <div id="8" class="grid-items"></div>
        </div>
            <h2 class="statusText"></h2>
            <button class="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
